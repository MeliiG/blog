<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <link id="tema" rel="stylesheet" href="css/blue.css">

    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
    <script src="js/jquery-ui/jquery-ui.min.js"></script>
    <!-- slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.c om/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>
        <!-- plugin validations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


    <!-- my scripts -->
    <script src="js/main.js"></script>


</head>
<body>

    <div id="cambiotema">
        <div id="topink"></div>
        <div id="topurple"></div>
        <div id="toblue"></div>
    </div>


    <section id="global">
        <!-- cabecera -->
        <header>
            <div id="logo">
                <h1>Blog Js</h1>
            </div>
            
            <div class="clearfix"></div>

            <nav id="menu">
                <ul >
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="sobremi.html">Sobre mi</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

      

        <!-- contenido -->

        <section id="content">
            <div id="box">
                <h2>Contacto</h2>
                <!-- cargar formulario -->
                <form action="" method="POST" id="form_contact">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" data-validation="alphanumeric">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" data-validation="alphanumeric">
                    <label for="email">Email</label>
                    <input type="email" name="email" data-validation="email">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="Woman">Mujer</option>
                    </select>
                    <label for="date">fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" data-validation="number">
                    <input type="submit" value="Enviar">

                </form>

            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span> ¿Quien soy? </span></h4>
                    <img src="img/monarca.jpg" alt="mariposa_monarca">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing 
                        elit. Expedita voluptate alias quasi repudiandae accusantium cupidita</p>
                </div>

                <div id="login">
                <h4><span> Identificate </span></h4>
                    <form action="">
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name">
                        <label for="correo">
                            Correo
                        </label>
                        <input type="email" name="correo" >
                        <label for="pass">
                            Contraseña
                        </label>
                        <input type="password" name="pass" >
                        <input type="submit" value="Entrar">
                    </form>
                </div>

            </aside>

            <div class="clearfix"></div>
        </section>

    </section>

    <footer>
        Proyecto-BlogJs &copy
        <a href="#" class="subir">Subir</a>
    </footer>
</body>
</html>
